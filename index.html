<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe with AI</title>
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #f7d794;
      --bg: #fefefe;
      --text: #2d3436;
      --win-line: #1dd1a1;
    }
    body.dark {
      --bg: #1e272e;
      --text: #f1f2f6;
      --primary: #00cec9;
      --secondary: #81ecec;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
      color: var(--text);
    }

    select, .restart-btn, .toggle-theme {
      padding: 8px 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background-color: var(--bg);
      color: var(--primary);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background-color: var(--bg);
      color: var(--text);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      position: relative;
    }

    .cell:hover:not(.taken):not(.win) {
      background-color: rgba(0, 206, 209, 0.2);
      transform: scale(1.05);
    }

    .cell.taken {
      pointer-events: none;
    }

    .cell.win {
      background-color: var(--win-line);
      color: white;
      text-decoration: line-through;
    }

    .status {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
      min-height: 1.5em;
    }

    .cell::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 12px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toggle-theme {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Tic Tac Toe</h1>
  <button class="toggle-theme" onclick="toggleTheme()">üåû Toggle Theme</button>
  <select id="gameMode">
    <option value="single">üß† Single Player (vs AI)</option>
    <option value="multi">üë• Two Player</option>
  </select>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="restart-btn" onclick="restartGame()">üîÑ Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const gameModeSelect = document.getElementById("gameMode");
    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell;
        if (cell !== "") cellDiv.classList.add("taken");
        cellDiv.addEventListener("click", handleMove);
        board.appendChild(cellDiv);
      });
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || isGameOver) return;

      cells[index] = currentPlayer;
      checkGame();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      createBoard();

      if (!isGameOver && gameModeSelect.value === "single" && currentPlayer === "O") {
        setTimeout(aiMove, 400);
      }
    }

    function aiMove() {
      const available = cells.map((c, i) => (c === "" ? i : null)).filter(i => i !== null);
      if (available.length === 0 || isGameOver) return;
      const aiIndex = available[Math.floor(Math.random() * available.length)];
      cells[aiIndex] = "O";
      checkGame();
      currentPlayer = "X";
      createBoard();
    }

    function checkGame() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = `üèÜ ${cells[a]} wins!`;
          isGameOver = true;
          setTimeout(() => {
            document.querySelectorAll(".cell").forEach((el, idx) => {
              if (pattern.includes(idx)) el.classList.add("win");
              el.classList.add("taken");
            });
          }, 100);
          return;
        }
      }

      if (!cells.includes("")) {
        statusText.textContent = "ü§ù It's a draw!";
        isGameOver = true;
      } else {
        statusText.textContent = `‚è≥ Current turn: ${currentPlayer}`;
      }
    }

    function restartGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameOver = false;
      statusText.textContent = `‚è≥ Current turn: ${currentPlayer}`;
      createBoard();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    gameModeSelect.addEventListener("change", restartGame);

    createBoard();
    statusText.textContent = `‚è≥ Current turn: ${currentPlayer}`;
  </script>
</body>
</html>
